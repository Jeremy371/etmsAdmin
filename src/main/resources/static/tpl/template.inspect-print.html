<div>
    <h1 class="title-head">수험표 출력</h1>
    <h4 class="site-navi">시스템 설정&nbsp;>&nbsp;수험표 출력</h4>
    <h4 class="page-des" style="font-weight:normal">수험표를 출력합니다. 50장 이내로 제한하세요.</h4>
</div>
<div id="disc"></div>
<div id="status-down" class="down-list" style="border-bottom:none; padding:1%; width:95%">
    <dl>
        <dt>고사실 별</dt>
        <dd style="padding-left:4%">시험명
            <select id="examNm">
                <option value="">전체</option>
            </select>
            &nbsp;고사건물
            <select id="bldgNm">
                <option value="">전체</option>
            </select>
            고사실
            <select id="hallNm">
                <option value="">전체</option>
            </select>
        </dd>
        <dd style="padding-left:3%">
            시험일자
            <select id="attendDate">
                <option value="">전체</option>
            </select>
            시험시간
            <select id="attendTime">
                <option value="">전체</option>
            </select>
        </dd>
        <dd>
            <button id="printHall" data-url="export/attend">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>모집단위 및 전공 별</dt>
        <dd style="padding-left:5%">전형
            <select id="typeNm">
                <option value="">전체</option>
            </select>
        </dd>
        <dd>모집단위
            <select id="deptNm">
                <option value="">전체</option>
            </select>
        </dd>
        <dd>전공
            <select id="majorNm">
                <option value="">전체</option>
            </select>
        </dd>
        <dd>
            <button id="printDept" data-url="export/major">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>수험번호 별</dt>
        <dd style="padding-left:2%">시작 번호&nbsp;&nbsp;<input id="firstExamineeCd" type="text" style="padding:0 5% 0 5%; width:50%"></dd>
        <dd>종료 번호&nbsp;&nbsp;<input id="lastExamineeCd" type="text" style="padding:0 5% 0 5%; width:50%"></dd>
        <dd>
            <button id="printExamineeList" data-url="export/hall">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>수험생 별</dt>
        <dd style="padding-left:2%">수험번호&nbsp;&nbsp;&nbsp;<input id="examineeCd" type="text" style="padding:0 5% 0 5%; width:50%"></dd>
        <dd>&nbsp;&nbsp;&nbsp;&nbsp;수험생&nbsp;&nbsp;<input id="examineeNm" type="text" style="padding:0 5% 0 5%; width:50%"></dd>
        <dd>
            <button id="printExaminee" data-url="export/group">출력</button>
        </dd>
    </dl>
</div>
