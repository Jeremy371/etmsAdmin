<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>감독관 서명 리스트</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label><select id="admissionNm"></select>
                        <label for="typeNm">계열</label><select id="typeNm"></select>
                        <label for="attendDate">시험일자</label><select id="attendDate"></select>
                        <label for="attendTime">시험시간</label><select id="attendTime"></select>
                        <label for="headNm">고사본부</label><select id="headNm"></select>
                        <label for="bldgNm">고사건물</label><select id="bldgNm"></select>
                        <label for="hallNm">고사실</label><select id="hallNm"></select>
                        <label for="isEtc">비상고사실여부</label>
                        <select id="isEtc">
                            <option value="">전체</option>
                            <option value="true">예</option>
                            <option value="false">아니오</option>
                        </select>
                        <label for="isSignature">서명여부</label>
                        <select id="isSignature">
                            <option value="">전체</option>
                            <option value="true">서명</option>
                            <option value="false">미서명</option>
                        </select>
                        <button id="search">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel">
                <div class="notice" style="border: 2px solid #d8d6d5; background-color: #d8d6d5">
                    <h3>필터를 선택 후 '검색' 버튼을 누르세요</h3><br>
                    <h4><span style="color: crimson">고사실 단위</span>로 감독관 서명 정보를 나타냅니다</h4>
                </div>
                <div class="hm-ui-grid" hidden>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
