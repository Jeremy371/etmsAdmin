<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>수험생별 종합</h3>
            <div class="panel panel-header">
                <h5>원하는 필터를 선택하고 검색버튼을 누르세요.</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label><select id="admissionNm"></select>
                        <label for="typeNm">계열</label><select id="typeNm"></select>
                        <label for="attendDate">시험일자</label><select id="attendDate"></select>
                        <label for="attendTime">시험시간</label><select id="attendTime"></select>
                        <label for="deptNm">모집단위</label><select id="deptNm"></select>
                        <label for="majorNm">전공</label><select id="majorNm"></select>
                        <label for="headNm">고사본부</label><select id="headNm"></select>
                        <label for="bldgNm">고사건물</label><select id="bldgNm"></select>
                        <label for="hallNm">고사실</label><select id="hallNm"></select><br>
                        <label for="examineeCd">수험번호</label><input type="text" id="examineeCd"/>
                        <label for="examineeNm">수험생명</label><input type="text" id="examineeNm"/>
                        <label for="lastPaperCd">답안지번호</label><input type="text" id="lastPaperCd"/>
                        <label for="isAttend">응시여부</label>
                        <select id="isAttend">
                            <option value="">전체</option>
                            <option value="true">응시</option>
                            <option value="false">결시</option>
                        </select>
                        <label for="isOtherHall">타고사실여부</label>
                        <select id="isOtherHall">
                            <option value="">전체</option>
                            <option value="true">예</option>
                            <option value="false">아니오</option>
                        </select>
                        <!--<label for="isCancel">응시취소여부</label>
                        <select id="isCancel">
                            <option value="">전체</option>
                            <option value="true">예</option>
                        </select>-->
                        <label for="isExamineeCdScanner">수험번호 입력방식</label>
                        <select id="isExamineeCdScanner">
                            <option value="">전체</option>
                            <option value="true">바코드</option>
                            <option value="false">수기</option>
                        </select>
                        <label for="isPaperCdScanner">답안지 입력방식</label>
                        <select id="isPaperCdScanner">
                            <option value="">전체</option>
                            <option value="true">바코드</option>
                            <option value="false">수기</option>
                        </select>
                        <button id="search">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel">
                <div class="hm-ui-grid"></div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
