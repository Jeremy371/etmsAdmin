<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>서버전송 리포트</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label><select id="admissionNm"></select>
                        <label for="typeNm">계열</label><select id="typeNm"></select>
                        <label for="attendDate">시험일자</label><select id="attendDate"></select>
                        <label for="attendTime">시험시간</label><select id="attendTime"></select>
                        <label for="attendNm">시험명</label><input type="text" id="attendNm"/>
                        <br/>
                        <label for="headNm">고사본부</label><select id="headNm"></select>
                        <label for="bldgNm">고사건물</label><select id="bldgNm"></select>
                        <label for="hallNm">고사실</label><select id="hallNm"></select>
                        <label for="deviceNo">단말기번호</label><input type="text" id="deviceNo"/>
                        <label for="isSend">전송여부</label>
                        <select id="isSend">
                            <option value="">전체</option>
                            <option value="true">전송</option>
                            <option value="false">미전송</option>
                        </select>
                        <button id="search">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel">
                <div class="hm-ui-grid"></div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
