<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading">기초 데이터 업로드</h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>응시고사실</label>
                </div>
                <div class="panel-body">
                    <a href="download/hall.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadHall" action="upload/hall" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>수험생 정보</label>
                </div>
                <div class="panel-body">
                    <a href="download/examinee.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    <form id="frmUploadExaminee" action="upload/examinee" method="post" enctype="multipart/form-data">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" name="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading">서버 데이터 관리</h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="system/naver" method="get">
                        <label>서버에서 데이터를 다운로드 합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="다운로드"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="system/reset" method="get">
                        <label>서버의 데이터를 삭제합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="삭제"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="system/init" method="get">
                        <label>서버의 데이터를 초기화 합니다.</label>
                        <input type="submit" class="btn btn-primary pull-right" value="초기화"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">특수 기능</h3>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>중간관리자 데이터</span>
                </div>
                <div class="panel-body">
                    <form action="upload/manager" method="post">
                        <input type="submit" class="btn btn-primary pull-right" value="등록"/>
                        <input type="file" class="btn btn-primary pull-right"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
