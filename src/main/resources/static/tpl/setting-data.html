<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">데이터 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>데이터 업로드&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: crimson">(반드시 위에서부터, 파일은 '하나의 시트'로 업로드하세요)</span></label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>응시고사실</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/hall.xlsx" class="btn btn-primary">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadHall" action="upload/hall" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-primary btn-regist" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>수험생 정보</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <a href="download/examinee.xlsx" class="btn btn-primary pull-left">양식 다운로드</a>
                    </div>
                    <div class="col-md-9">
                        <form id="frmUploadExaminee" action="upload/examinee" method="post"
                              enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-primary btn-regist" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>사진 업로드&nbsp;&nbsp;(10MB 미만의 zip 파일 내 jpg 파일을 업로드합니다. ex) HYU001.zip)</label>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <form id="frmUploadPhoto" action="upload/photo" method="post"
                              enctype="multipart/form-data">
                            <input type="file" name="file" class="pull-left chosen"/>
                            <input type="submit" class="btn btn-primary btn-regist" value="등록"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>서버 데이터 관리</label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 모든 데이터를 삭제합니다.</span>
                    <input type="button" id="reset" class="btn btn-primary pull-right btn-delete" value="삭제"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>서버의 출결 및 답안지 정보를 초기화 합니다.</span>
                    <input type="button" id="init" class="btn btn-primary pull-right btn-init" value="초기화"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="panel panel-heading"><label>대기실 및 순번</label></h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>대기실 및 순번 데이터를 삭제합니다.</span>
                    <input type="button" id="delAwhAll" class="btn btn-primary pull-right btn-init" value="대기실 삭제"/>
                    <input type="button" id="delOrderAll" class="btn btn-primary pull-right btn-delete" value="순번 삭제"/>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">시험 정보 관리</h3>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label> <select id="admissionNm"> </select>
                        <label for="attendNm">시험명</label> <select id="attendNm"> </select>
                        <button id="search">검색</button>
                    </div>
                </div>
                <div id="attendInfo" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
