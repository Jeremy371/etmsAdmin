<div>
    <h1 class="title-head">수험표 출력</h1>
    <h4 class="site-navi">시스템 설정&nbsp;>&nbsp;수험표 출력</h4>
    <h4 class="page-des" style="font-weight:normal">수험표를 출력합니다. 50장 이내로 제한하세요.</h4>
</div>
<div id="disc"></div>
<div id="status-down" class="down-list" style="border-bottom:none; padding:1%; width:95%">
    <dl>
        <dt>고사실 별</dt>
        <dd style="padding-left:4%">시험명
            <select id="examNm"></select>
            고사건물
            <select id="bldgNm"></select>
            고사실
            <select id="hallNm"></select>
        </dd>
        <dd style="padding-left:3%">
            시험일자
            <select id="attendDate"></select>
            시험시간
            <select id="attendTime"></select>
        </dd>
        <dd>
            <button id="printHall">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>모집단위 및 전공 별</dt>
        <dd style="padding-left:5%">전형
            <select id="typeNm"></select>
        </dd>
        <dd>모집단위
            <select id="deptNm"></select>
        </dd>
        <dd>전공
            <select id="majorNm"></select>
        </dd>
        <dd>
            <button id="printDept">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>수험번호 별</dt>
        <dd style="padding-left:2%">시작 번호<input id="firstExamineeCd" type="text" style="margin-left: 4%; width:50%"></dd>
        <dd>종료 번호<input id="lastExamineeCd" type="text" style="margin-left: 4%; width:50%"></dd>
        <dd>
            <button id="printExamineeList">출력</button>
        </dd>
    </dl>
    <dl>
        <dt>수험생 별</dt>
        <dd style="padding-left:2%">수험번호<input id="examineeCd" type="text" style="margin-left:6%; width:52%"></dd>
        <dd style="padding-left:2%">수험생<input id="examineeNm" type="text" style="margin-left:4%; width:54%"></dd>
        <dd>
            <button id="printExaminee">출력</button>
        </dd>
    </dl>
</div>
