<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>신분증 미소지자</h3><br>
            <h4><span style="font-weight: normal">신원확인시간이 기록되면 <span style="font-weight: bold; color: crimson">변경이 불가</span>합니다</span></h4><br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="hm-ui-search">
                        <label for="admissionNm">전형</label><select id="admissionNm"></select>
                        <label for="typeNm">계열</label><select id="typeNm"></select>
                        <label for="attendDate">시험일자</label><select id="attendDate"></select>
                        <label for="attendTime">시험시간</label><select id="attendTime"></select>
                        <label for="headNm">고사본부</label><select id="headNm"></select>
                        <label for="bldgNm">고사건물</label><select id="bldgNm"></select><br>
                        <label for="deptNm">모집단위</label><select id="deptNm"></select>
                        <!--<label for="majorNm">전공</label><select id="majorNm"></select>-->
                        <label for="examineeCd">수험번호</label><input type="text" size="12" id="examineeCd"/>
                        <label for="examineeNm">수험생명</label><input type="text" id="examineeNm"/>
                        <label for="isAttend">응시여부</label>
                        <select id="isAttend">
                            <option value="">전체</option>
                            <option value="true">응시</option>
                            <option value="false">결시</option>
                        </select>
                        <label for="isNoIdCardFilter">신원확인여부</label>
                        <select id="isNoIdCardFilter">
                            <option value="">전체</option>
                            <option value="true">확인</option>
                            <option value="false">미확인</option>
                        </select>
                        <button id="search">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel">
                <div class="notice" style="border: 2px solid #d8d6d5; background-color: #d8d6d5">
                    <h3>필터를 선택 후 '검색' 버튼을 누르세요</h3><br>
                    <h4><span style="color: crimson">신분증을 소지하지 않은 </span>수험생 리스트입니다. 각 수험생을 클릭하여 확인하세요</h4>
                </div>
                <div class="hm-ui-grid" hidden>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
